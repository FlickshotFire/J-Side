<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fixed Single File React App</title>
    <!-- 1. Load React. Note we are using version 17 for better compatibility. -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    
    <!-- 2. Load ReactDOM. -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- 3. Load Babel to transpile JSX in the browser. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <!-- This is the container where our React application will be mounted. -->
    <div id="root"></div>

    <!-- The script tag MUST have type="text/babel" for Babel to work. -->
    <script type="text/babel">
      
      function App() {
        // Use the 'useState' hook from React to manage state.
        const [count, setCount] = React.useState(0);

        const increment = () => {
          setCount(count + 1);
        };

        const decrement = () => {
          setCount(count - 1);
        };

        // The component returns JSX (HTML-like syntax).
        return (
          <div>
            <h1>React Counter</h1>
            <p>The current count is: {count}</p>
            <button onClick={increment}>Increment</button>
            <button onClick={decrement}>Decrement</button>
          </div>
        );
      }

      // Use the legacy `ReactDOM.render` method to mount the app.
      // This is the key change to fix the error.
      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );

    </script>

  </body>
</html>
